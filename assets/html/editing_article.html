<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.min.css">
    <title> {{ TITLE }} </title>
</head>
<body>
    <header>
        <a href="/">
            <div>Domů</div>
        </a>
        <a href="/about">
            <div>O mně</div>
        </a>
        <a href="/">
            <div>Kontakty</div>
        </a>
    </header>

	<div class="container center-content form-container">
		<div class="form-group field">
			<input
				type="text"
				name="name"
				class="form-field"
				value="{{ NAME }}"
				placeholder="Název"
				id="articleName">
			<label for="name" class="form-label">Název</label>
		</div>
		<div class="form-group field">
			<input
				type="text"
				name="description"
				class="form-field"
				value="{{ DESCRIPTION }}"
				placeholder="Popis" 
				id="articleDescription">
			<label for="description" class="form-label">Popis</label>
		</div>
		<div class="form-group field">
			<input
				type="text"
				name="author"
				class="form-field"
				value="{{ AUTHOR }}"
				placeholder="Autor" 
				id="authorName">
			<label for="author" class="form-label">Autor</label>
		</div>
		<div class="form-group field">
			<input
				type="password"
				name="password"
				class="form-field"
				value=""
				placeholder="Heslo" 
				id="_authorPassword">
			<label for="password" class="form-label">Heslo</label>
		</div>
		<br>
		<input
			type="file"
			value="Nahrát miniaturu"
			id="thumbnail">
	</div>

    <div class="container editing-article_wrapper">
		<textarea class="editing-article" id="articleContent">{{ CONTENT }}</textarea>
    </div>

	<div class="container response-wrapper">
		<button id="submitBtn">Uložit</button>
		<span id="responseText"><img src="/loading.svg" id="loadingIcon"></span>
	</div>

    <script src="/article_edit.min.js"></script>
</body>
</html>
