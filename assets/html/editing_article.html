<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.min.css">
    <title> {{ TITLE }} </title>
</head>
<body>
    <header>
        <a href="/">
            <div>Domů</div>
        </a>
        <a href="/about">
            <div>O mně</div>
        </a>
        <a href="/">
            <div>Kontakty</div>
        </a>
    </header>

	<div class="container">
		<input type="text"     placeholder="Název"  id="articleName">       <br><br>
		<input type="text"     placeholder="Popis"  id="articleDescription"><br><br>
		<input type="text"     placeholder="Autor"  id="authorName">        <br><br>
		<input type="password" placeholder="Heslo"  id="_authorPassword">   <br><br>
		<input type="file" value="Nahrát miniaturu" id="thumbnail">         <br>
	</div>

    <div class="container">
		<textarea class="editing-article" id="articleContent">
			{{ CONTENT }}
		</textarea>
    </div>

	<div class="container">
		<button id="submitBtn">Uložit</button>
		<p id="responseText"></p>
	</div>

    <script src="/article_edit.min.js"></script>
</body>
</html>
