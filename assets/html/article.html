<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.min.css">
	<script src="/highlight.min.js"></script>
	<link rel="stylesheet" href="/tokyo-night-dark.min.css">
    <title> {{ TITLE }} </title>
</head>
<body>
    <header>
        <a href="/">
            <div>Domů</div>
        </a>
        <a href="/about">
            <div>O mně</div>
        </a>
        <a href="/">
            <div>Kontakty</div>
        </a>
    </header>

    <div class="container">
        {{ CONTENT }}

        <footer>
            <table>
                <tr>
                    <td>Autor:</td>
                    <td>{{ AUTHOR }} <img class="author-logo" src="/avatars/{{ AVATAR }}.webp"/></td>
                </tr>
                <tr>
                    <td>Datum:</td>
                    <td>{{ CREATED }}</td>
                </tr>
                <tr>
                    <td>Poslední úprava:</td>
                    <td>{{ LAST_EDIT }}</td>
                </tr>
            </table>
        </footer>
    </div>

	<script>hljs.highlightAll();</script>
    <script src="/main.min.js"></script>
</body>
</html>
